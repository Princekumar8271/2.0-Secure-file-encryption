{% extends "base.html" %}

{% block content %}
<div class="network-background">
    <canvas id="network-canvas"></canvas>
</div>

<div class="login-page">
    <div class="auth-container enhanced">
        <h2>Login</h2>
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">                <i class="fas fa-user form-group-icon"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock form-group-icon"></i>
            </div>
            <button type="submit" class="btn btn-primary glow-button">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: #e0e0e0;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #00e5ff; text-decoration: none;" class="register-link">Register</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/network-animation.js') }}"></script>
{% endblock %}
