<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure File Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="network-background">
        <canvas id="network-canvas"></canvas>
    </div>
    
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">Secure File Manager</a>
            <ul class="navbar-nav">
                <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-file"></i> Files</a></li>
                <li><a href="#"><i class="fas fa-user"></i> User</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/network-animation.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
