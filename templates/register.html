{% extends "base.html" %}

{% block title %}Register - Secure File Manager{% endblock %}

{% block content %}
<div class="auth-container enhanced">
    <h2>Register</h2>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <i class="fas fa-user form-group-icon"></i>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-lock form-group-icon"></i>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <i class="fas fa-lock form-group-icon"></i>
        </div>
        <button type="submit" class="glow-button">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: #e0e0e0;">
        Already have an account? <a href="{{ url_for('login') }}" class="register-link">Login</a>
    </p>
</div>
{% endblock %}
