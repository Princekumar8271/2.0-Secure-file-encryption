{% extends "base.html" %}

{% block content %}
<div class="network-background">
    <canvas id="network-canvas"></canvas>
</div>

<div class="login-page">
    <div class="auth-container">
        <h2>Register</h2>
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: #e0e0e0;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: #00e5ff; text-decoration: none;">Login</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/network-animation.js') }}"></script>
{% endblock %}
